<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="../img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<title>Sign Up | AdminKit Demo</title>

	<link href="../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center my-5">
							<h1 class="h2">Get started</h1>
							<p class="lead">
								Start creating the best possible user experience for you customers.
							</p>
						</div>

						<div class="m-sm-3">
							<div class="row">
								<div class="col-12 col-lg-6">
									<div class="card">
										<div class="card-header">
											<h5 class="card-title mb-0">Vendor Name</h5>
										</div>
										<div class="card-body pt-0">
											<input type="text" class="form-control" placeholder="Enter vendor name"
												id="input-name">
										</div>
									</div>
									<div class="card">
										<div class="card-header">
											<h5 class="card-title mb-0">Description</h5>
										</div>
										<div class="card-body pt-0">
											<textarea class="form-control" rows="2" placeholder="Enter description"
												id="input-description"></textarea>
										</div>
									</div>
									<div class="card">
										<div class="card-header">
											<h5 class="card-title mb-0">Password</h5>
										</div>
										<div class="card-body pt-0">
											<input type="password" class="form-control" placeholder="Enter password"
												id="input-password">
										</div>
									</div>
									<div class="card">
										<div class="card-header">
											<h5 class="card-title mb-0">Confirm Password</h5>
										</div>
										<div class="card-body pt-0">
											<input type="password" class="form-control"
												placeholder="Enter confirm password" id="input-confirm-password">
										</div>
									</div>
								</div>
								<div class="col-12 col-lg-6">
									<div class="card">
										<div class="card-header">
											<h5 class="card-title mb-0">Email</h5>
										</div>
										<div class="card-body pt-0">
											<input type="email" class="form-control" placeholder="Enter email"
												id="input-email">
										</div>
									</div>
									<div class="card">
										<div class="card-header">
											<h5 class="card-title mb-0">Phone Number</h5>
										</div>
										<div class="card-body pt-0">
											<input type="phone" class="form-control" placeholder="Enter phone number"
												id="input-phone">
										</div>
									</div>
									<div class="card">
										<div class="card-header">
											<h5 class="card-title mb-0">Choose Logo</h5>
										</div>
										<div class="card-body pt-0 d-flex" style="height: 100px;">
											<div class="w-25">
												<input type="file" class="" id="input-logo">
											</div>
											<img class="w-75" style="object-fit: contain;" src="" alt=""
												id="preview-logo">
										</div>
									</div>
								</div>
							</div>
							<div class="d-grid gap-2 mt-3">
								<button class="btn btn-lg btn-primary w-50 m-auto" id="btn-signin">Sign up</button>
							</div>
						</div>
						<div class="text-center mb-3">
							Already have account? <a href="pages-sign-in.html">Log In</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="successModalModalLabel">Successfully</h5>
					<button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="my-4"><i class="align-middle d-block m-auto"
							style="color: greenyellow; width: 100px; height: 100px;" data-feather="check-circle"></i>
					</div>
					<h2 class="text-center"><strong>Create Successfully</strong></h2>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
						id="btn-finish">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/app.js"></script>
	<script src="../js/localstorage.js"></script>
	<script src="../js/dto.js"></script>

	<script>
		let vendorStorage = STORAGE[1]
		let vendorAdminStorage = STORAGE[2]
		let data = getLocalStorage(vendorStorage)
		let inputName = document.getElementById("input-name")
		let inputDescription = document.getElementById("input-description")
		let inputEmail = document.getElementById("input-email")
		let inputPhone = document.getElementById("input-phone")
		let inputPassword = document.getElementById("input-password")
		let inputConfirmPassword = document.getElementById("input-confirm-password")
		let inputLogo = document.getElementById("input-logo")
		let previewLogo = document.getElementById("preview-logo")
		let signinBtn = document.getElementById("btn-signin")
		let finishBtn = document.getElementById("btn-finish")
		let successModal = new bootstrap.Modal('#successModal')

		inputLogo.addEventListener('change', () => {
			previewLogo.src = "../img/local/" + inputLogo.files[0].name;
		})

		signinBtn.addEventListener('click', function () {
			let lastItemId = (data.length == 0) ? 0 : data[data.length - 1].id
			let id = lastItemId + 1
			let name = inputName.value
			let description = inputDescription.value
			let email = inputEmail.value
			let password = inputPassword.value
			let confirmPassword = inputConfirmPassword.value
			let phone = inputPhone.value
			let logo = (inputLogo.files.length == 0) ? "" : (inputLogo.files[0].name)

			if (password != confirmPassword) {
				alert("Password and Confirm password are not the same")
			}
			else if (name != "" && email != "" && password != "") {
				let vendor = new Vendor(id, name, logo, description, email, phone, password)
				addToLocalStorage(vendor, vendorStorage)

				sessionStorage.setItem("username", name)
				sessionStorage.setItem("userid", id)
				successModal.show()
			}
			else {
				alert("Please all of the required information")
			}
		})

		finishBtn.addEventListener('click', function () {
			window.open("index.html", "_self");
		})
	</script>

</body>

</html>
